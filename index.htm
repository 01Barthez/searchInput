<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> -->
</head>
<body>
    <form class="fieldContaineur" id="fieldContaineur" method="post" action="#">
        <div class="inputField">
            <div class="searchIcon">
                <i class="fa fa-envelope-o"></i>         
            </div>

            <div class="inputBox" id="inputBox">
                <input 
                    type="email"
                    class="input"
                    id="input"
                    minlength="5"
                    maxlength="200"
                    required = "required"
                    autocomplete="off"
                    autofocus
                    title="Entrer l'addresse email valid"
                    placeholder="exemple@gmail.com"    
                >

                <div class="typingText" id="typing">
                    <span class="span1" id="typingText"></span>
                    <span class="span2"></span>
                </div>
            </div>

        </div>

        <button type="submit" class="submitField" id="submitBtn">
            <img src="/paper-plane-outline.svg" alt="">
            <div class="mouse" id="mouse"></div>
            <div class="mouse2" id="mouse2"></div>
        </button>
    </form>
</body>
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script src="app.js"></script>
<script src="script.js"></script>
</html>
